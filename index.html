<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KayluSport | Tienda Deportiva</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
  url("cesped-nocturno.jpg");
  background-size: cover;
  background-attachment: fixed;
  color:#fff;
}

header{text-align:center;padding:20px;}
nav a{color:#fff;margin:0 10px;text-decoration:none;font-weight:bold;}
section{padding:40px 20px;max-width:1200px;margin:auto;}
h2{text-align:center;color:#f9d423;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  color:#000;
  padding:15px;
  border-radius:12px;
  text-align:center;
}

#actuales .card{
  opacity:0;
  transform:translateY(20px);
  transition:0.6s;
}
#actuales .card.visible{opacity:1;transform:translateY(0);}

.card img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:10px;
  cursor:pointer;
}

.price{font-weight:bold;margin:8px 0;}

select{
  width:100%;
  padding:8px;
  border-radius:6px;
  margin-bottom:10px;
}

.whatsapp{
  display:inline-block;
  background:#25D366;
  color:#fff;
  padding:10px 14px;
  border-radius:6px;
  text-decoration:none;
  cursor:pointer;
}

.ver-mas-btn{text-align:center;margin-top:30px;}
.ver-mas-btn button{
  background:#f9d423;color:#000;border:none;
  padding:12px 30px;font-size:16px;
  font-weight:bold;border-radius:30px;cursor:pointer;
}

.whatsapp-float{
  position:fixed;bottom:20px;right:20px;
  background:#25D366;color:white;
  padding:15px 18px;border-radius:50%;
  font-size:22px;text-decoration:none;
  z-index:1000;
}

/* LIGHTBOX */
.lightbox{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.85);
  display:none;align-items:center;justify-content:center;
  z-index:2000;
}
.lightbox img{max-width:90%;max-height:90%;border-radius:12px;}
.lightbox span{
  position:absolute;top:20px;right:30px;
  color:#fff;font-size:30px;cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div style="background:#f9d423;color:#000;padding:10px;font-weight:700;">
    üöö Env√≠os a toda la regi√≥n y el Per√∫
  </div>
  <h1>KayluSport</h1>
  <p>Pasi√≥n por el f√∫tbol</p>
</header>

<section id="actuales">
<h2>Camisetas Actuales</h2>
<p id="contador" style="text-align:center;font-weight:bold;"></p>

<div class="grid">

<div class="card producto" data-category="peru" data-nombre="Universitario" data-precio="50">
  <img src="actual-u.jpg" onclick="openLightbox(this.src)">
  <p>Universitario</p>
  <div class="price">S/ 50.00</div>
  <select>
    <option value="">Selecciona talla</option>
    <option>S</option><option>M</option><option>L</option><option>XL</option>
  </select>
  <a class="whatsapp" onclick="comprarWhatsApp(this)">Comprar</a>
</div>

<!-- COPIA ESTE BLOQUE PARA TODAS TUS CAMISETAS -->
<!-- SOLO CAMBIA data-nombre, data-precio e imagen -->

</div>

<div class="ver-mas-btn">
  <button id="btnToggle" onclick="toggleProductos()">VER M√ÅS</button>
</div>
</section>

<a class="whatsapp-float" href="https://wa.me/51971245962">üí¨</a>

<div class="lightbox" id="lightbox">
  <span onclick="closeLightbox()">‚úñ</span>
  <img id="lightbox-img">
</div>

<script>
function comprarWhatsApp(btn){
  const card = btn.closest(".card");
  const nombre = card.dataset.nombre;
  const precio = card.dataset.precio;
  const talla = card.querySelector("select").value;

  if(!talla){
    alert("Selecciona una talla");
    return;
  }

  const msg = `Hola, quiero la camiseta ${nombre}, talla ${talla}, precio S/ ${precio}`;
  const url = `https://wa.me/51971245962?text=${encodeURIComponent(msg)}`;
  window.open(url, "_blank");
}

function openLightbox(src){
  document.getElementById("lightbox-img").src = src;
  document.getElementById("lightbox").style.display = "flex";
}
function closeLightbox(){
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
